plugins {
    id 'java'
    id 'war'
}

group = 'org.example'
version = '0.1'

repositories {
    mavenCentral()
}

dependencies {
    providedCompile 'javax.servlet:javax.servlet-api:4.0.1'

    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

war {
    archiveBaseName = 'tennis-scoreboard-app'
    test {
        useJUnitPlatform()
    }
}